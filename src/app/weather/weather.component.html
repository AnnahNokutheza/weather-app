
<div class="weather-background">
  <img src="assets/weather-app.png" alt="" with="250px" height="250px">
<h1>Welcome to Weather App</h1>

<div class="container">
  <form (submit)="getWeather()">
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" [(ngModel)]="location.country" required>
    </div>

    <div class="form-group">
      <label for="province">Province:</label>
      <input type="text" id="province" name="province" [(ngModel)]="location.province" required>
    </div>

    <div class="form-group">
      <label for="town">Town/Suburb:</label>
      <input type="text" id="town" name="town" [(ngModel)]="location.town" required>
    </div>

    <button type="submit">Get Weather</button>
  </form>
</div>

<div *ngIf="weatherData">
  <h2>Weather in {{ weatherData.name }}</h2>
 <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
  <p>Humidity: {{ weatherData.main.humidity }}%</p>
  <p>Weather: {{ weatherData.weather[0].description }}</p>
</div>
